<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>삼화제지</title>
        <!-- 어썸아이콘 CDN넣기 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <!-- CSS연결 -->
        <link rel="stylesheet" href="./css/main.css" />

        <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <!-- 뷰JS vuex CDN -->
        <script src="https://unpkg.com/vuex@3.0.0"></script>

        <!-- 제이쿼리 라이브러리 CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- 제이쿼리 UI CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

        <!-- 자바스크립트 -->
        <script src="./js/sub.js" type="module"></script>
    </head>
    <body class="scbar">
        <!-- 1.상단영역 -->
        <div id="top">
            <tarea-comp></tarea-comp>
        </div>
        <!-- 2.메인영역 -->
        <main>
            <!-- 섹션1페이지 -->
            <section class="page1">
                <!-- 1페이지-이미지박스 -->
                <div class="pg1">
                    <img src="./images/bag_white.png" alt="하얀가방" />
                </div>
                <!-- 1페이지-텍스트박스1 -->
                <div class="pg1_txt1">
                    <div>BESPOKE</div>
                </div>
                <div class="pg_txt bgt1">
                    <span>P</span>
                    <span class="c">A</span>
                    <span class="c">P</span>
                    <span class="c">E</span>
                    <span>R</span>
                </div>
                <!-- 1페이지-텍스트박스2 -->
                <div class="pg1_txt2">
                    <div class="pg_txt bgt2">
                        <span>T</span>
                        <span>R</span>
                        <span>U</span>
                        <span>R</span>
                        <span>Y</span>
                    </div>
                </div>
                <div class="pg_txt bgt3">
                    <span>Y</span>
                    <span>O</span>
                    <span>U</span>
                    <span>R</span>
                    <span>S</span>
                </div>
            </section>
            <!-- 섹션6페이지 -->
            <section class="page6">
                <!-- 6페이지-이미지박스 -->
                <div class="pg6">
                    <img src="./images/bag_orange.png" alt="오렌지가방" />
                </div>
                <!-- 6페이지-텍스트박스 -->
                <div class="pg6_txt1">
                    <div>BESPOKE</div>
                </div>
                <div class="pg_txt bgt4">
                    <span>S</span>
                    <span>O</span>
                    <span>L</span>
                    <span>U</span>
                    <span>T</span>
                    <span>I</span>
                    <span>O</span>
                    <span>N</span>
                </div>
            </section>
        </main>

        <!-- 3.하단영역 -->
        <div id="info">
            <info-comp></info-comp>
        </div>
    </body>
</html>
