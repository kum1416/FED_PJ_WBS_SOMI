<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>삼화제지 PREMIUM</title>
        <!-- 어썸아이콘 CDN넣기 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <!-- CSS연결 -->
        <link rel="stylesheet" href="./css/sub.css" />

        <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <!-- 뷰JS vuex CDN -->
        <script src="https://unpkg.com/vuex@3.0.0"></script>

        <!-- 제이쿼리 라이브러리 CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- 제이쿼리 UI CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

        <!-- 자바스크립트 -->
        <script src="./js/sub.js" type="module"></script>
        <!-- <script src="./js/data.js"></script> -->
    </head>
    <body>
        <!-- 1.상단영역 -->
        <div id="top">
            <tarea-comp></tarea-comp>
        </div>
        <!-- 2.메인영역 -->
        <div id="middle">
            <main>
                <section class="sub_first">
                    <div class="sub_pg1">
                        <div class="sub_bgi3 pp">
                            <img
                                src="./images/sub3_Primium_img.png"
                                alt="배경이미지"
                            />
                        </div>
                        <!-- 배경 텍스트박스 -->
                        <div class="sub_bgt">
                            <h3>PREMIUM PAPER</h3>
                        </div>
                        <!-- 화살표 -->
                        <div class="arrow">
                            <i
                                class="fa-solid fa-arrow-down-long"
                                style="color: #ffffff"
                            ></i>
                        </div>
                    </div>
                    <!-- 종이리스트 -->
                    <div class="sub_paper">
                        <!-- 서브타이틀 -->
                        <div class="sub_tit">PREMIUM PAPER</div>
                        <ul class="paper_list">
                            <li>
                                <a href="#">
                                    <div class="p_img">
                                        <img
                                            src="./images/images_EMBOSSED/1k.png"
                                            alt="레자크"
                                        />
                                    </div>
                                    <!-- 종이 이름 -->
                                    <div class="p_name">
                                        <p>LEATHACK 64</p>
                                        <p>레자크 64</p>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <div class="sub_tit">OTHER SPECIAL PAPER</div>
                        <ul class="paper_list">
                            <li>
                                <a href="#">
                                    <div class="p_img">
                                        <img
                                            src="./images/images_PREMIUM/8k.png"
                                            alt="레자크"
                                        />
                                    </div>
                                    <!-- 종이 이름 -->
                                    <div class="p_name">
                                        <p>LEATHACK 64</p>
                                        <p>레자크 64</p>
                                    </div>
                                </a>
                            </li>
                        </ul>

                        <!-- 서브-하단메뉴박스 -->
                        <div class="sub_menu">
                            <ul>
                                <!-- 서브-하단메뉴2 -->
                                <li>
                                    <a href="./sub02.html">
                                        <div class="sub_mtxt left sub_bg2">
                                            <div></div>
                                            <h3>COLORED PAPER</h3>
                                            <h4>PREV</h4>
                                        </div>
                                    </a>
                                </li>
                                <!-- 서브-하단메뉴3 -->
                                <li>
                                    <a href="./sub01.html">
                                        <div class="sub_mtxt right sub_bg1">
                                            <div></div>
                                            <h3>EMBOSSED PAPER</h3>
                                            <h4>NEXT</h4>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <!-- 3.하단영역 -->
        <div id="info">
            <info-comp></info-comp>
        </div>
    </body>
</html>
