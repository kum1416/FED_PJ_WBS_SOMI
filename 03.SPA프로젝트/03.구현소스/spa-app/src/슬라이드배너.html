<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드배너 하드코딩</title>
    <!-- 어썸아이콘 CDN넣기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Ubuntu:wght@300;400;500;700&display=swap");
      /* 
      font-family: 'Libre Baskerville', serif;
      font-family: 'Ubuntu', sans-serif
      */

      * {
        outline: 0.5px solid aqua;
      }
      /* CSS변수처리 */
      :root {
        --Lfont: min(5vw, 58px);
        --Mfont: min(3.5vw, 36px);
        --Sfont: min(2.5vw, 21px);
      }
      /* 1. 마진 패딩 초기화 */
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      ul,
      ol,
      p {
        margin: 0;
        padding: 0;
      }
      /* ul, ol 초기화 */
      ul,
      ol {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      /************ 배너 ************/
      .page {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      /* 배너전체박스 */
      .banbx {
        /*슬라이드부모*/
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        /* 세로중앙! */
        left: 25vw;
        width: 50vw;
        aspect-ratio: 0.5/1;
      }
      #slide {
        display: flex;
        position: absolute;
        gap: 0 5vw;
        top: 0;
        left: -220%;
        width: 100%;
        height: 100%;
      }
      #slide li {
        width: 480px;
        border-radius: 55px;
        flex-shrink: 0;
        flex-basis: 100%;
      }

      #slide li img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <script></script>
  </head>
  <body>
    <div class="page">
      <div class="banbx">
        <ul id="slide">
          <li>
            <img src="../public/images/slide/slide1.jpg" alt="배너이미지" />
          </li>
          <li>
            <img src="../public/images/slide/slide2.jpg" alt="배너이미지" />
          </li>
          <li>
            <img src="../public/images/slide/slide3.jpg" alt="배너이미지" />
          </li>
          <li>
            <img src="../public/images/slide/slide4.jpg" alt="배너이미지" />
          </li>
          <li>
            <img src="../public/images/slide/slide5.jpg" alt="배너이미지" />
          </li>
        </ul>
        <!--이동버튼-->
        <a href="#" class="abtn ab1"><img src="images/left_btn.png" alt="왼쪽이동버튼" /></a>
        <a href="#" class="abtn ab2"><img src="images/right_btn.png" alt="오른쪽이동버튼" /></a>
      </div>
    </div>
  </body>
</html>
