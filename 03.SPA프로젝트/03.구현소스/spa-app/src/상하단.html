<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상하단 하드코딩</title>
    <!-- 어썸아이콘 CDN넣기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Ubuntu:wght@300;400;500;700&display=swap");
      /* 
      font-family: 'Libre Baskerville', serif;
      font-family: 'Ubuntu', sans-serif
      */

      * {
        /* outline: 0.5px solid aqua; */
      }
      /* CSS변수처리 */
      :root {
        --Lfont: min(5vw, 58px);
        --Mfont: min(3.5vw, 36px);
        --Sfont: min(2.5vw, 21px);
      }
      /* 1. 마진 패딩 초기화 */
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      ul,
      ol,
      p {
        margin: 0;
        padding: 0;
      }
      /* ul, ol 초기화 */
      ul,
      ol {
        list-style: none;
      }

      a {
        text-decoration: none;
        color: #000;
      }
      .cont {
        height: 300px;
      }
      /************ 상단영역 ************/
      #top {
        position: relative;
      }
      .top {
        /* max-width: 1530px; */
        margin: 0 auto;
        height: 90px;
      }
      /************ 로고박스 ************/
      .logo {
        text-align: center;
        margin-top: 30px;
      }
      .logo img {
        height: 100%;
      }

      /************ 네비게이션 ************/
      .gnb {
        position: relative;
        min-height: 46px;
      }
      /* gnb ul박스 */
      .gnb ul {
        position: absolute;
        top: 0;
        display: flex;
        gap: 50px;
        font-size: var(--Sfont);

        border-bottom: 1px solid #000;
      }
      /* gnb li 리스트 */
      .gnb ul li {
        padding: 0 70px;
        padding-bottom: 25px;
      }
      .left-menu {
        justify-content: end;
        width: 45%;
      }
      .right-menu {
        right: 0;
        width: 45%;
      }
      .gnb a {
        transition: 0.4s ease-in-out;
      }
      .gnb a:hover {
        color: peru;
      }
      /* 장바구니 */
      .cart {
        position: absolute;
        top: 0;
        right: 0;
        margin-right: 50px;
      }
      .cart a {
        font-size: var(--Sfont);
      }
      i{
        color: #000;
      }

      /************ 하단영역 ************/
      #info {
        position: relative;
      }
      .info {
        text-align: center;
      }
      .info h2 {
        margin-top: 30px;
        margin-bottom: 20px;
      }
      .info p {
        margin-top: 20px;
      }
      .footer-flex {
        display: flex;
        justify-content: center;
        gap: 50px;
      }
      .footer-cont a {
        font-size: var(--Mfont);
      }
      .footer-cont a+a{
        margin-left: 15px;
      }
      /* 하단 애니메이션 */
      .footer-fit{
          overflow: hidden;
        }
        .footer-flow {
            /* position: absolute; */
            /* left: 0; */
            display: flex;
            width: 200vw;
            height: 120px;
            margin-top: 50px;
            overflow: hidden;
            
        /* 애니메이션 */
        animation: footer-flow 15s linear infinite;
      }
      .footer-flow img {
        flex-shrink: 1;
        display: block;
        width: 50%;
      }

      /* footer-flow 키프레임 */
      @keyframes footer-flow {
        from{
            transform: translateX(-50%);
        }
        to {
            transition: translateX(0%);
        }
      }
      /* 키프레임 */
    </style>
    <script></script>
  </head>
  <body>
    <div id="top">
      <header class="top">
        <!-- 네비게이션 -->
        <nav class="gnb">
          <ul class="left-menu">
            <li>
              <a href="#">Sesame</a>
            </li>
            <li>
              <a href="#">Peanut</a>
            </li>
            <li>
              <a href="#">Almond</a>
            </li>
          </ul>
          <!-- 로고박스 -->
          <h2 class="logo">
            <a href="#">
              <img src="../public/images/logo.svg" alt="로고" />
            </a>
          </h2>
          <ul class="right-menu">
            <li>
              <a href="#">Hazelnut</a>
            </li>
            <li>
              <a href="#">Cashew</a>
            </li>
          </ul>
          <!-- 장바구니 -->
          <div class="cart">
            <a href="#">
              <i class="fa-solid fa-basket-shopping" style="color: #000000"></i>
            </a>
          </div>
        </nav>
      </header>
    </div>
    <div class="cont"></div>
    <!-- 하단영역 -->
    <div id="info">
      <footer class="info">
        <!-- 로고박스 -->
        <h2 class="logo">
          <a href="#">
            <img src="../public/images/logo.svg" alt="로고" />
          </a>
        </h2>
        <div class="footer-flex">
          <div class="footer-cont">
            <h2>Contact</h2>
            <p>info@wildsouls.gr</p>
            <p>+30 2310 566 874</p>
            <p>E-shop (09:00-15:00)</p>
          </div>
          <div class="footer-cont">
            <h2>Follow Us</h2>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-square-facebook"></i>
            </a>
          </div>
        </div>
        <!-- 하단 애니메이션 메뉴 -->
        <div class="footer-fit">
            <div class="footer-flow">
                  <img src="../public/images/footer.png" alt="하단이미지" />
                  <img src="../public/images/footer.png" alt="하단이미지" />
                  <img src="../public/images/footer.png" alt="하단이미지" />
                  <img src="../public/images/footer.png" alt="하단이미지" />
            </div>
        </div>
      </footer>
    </div>
  </body>
</html>
