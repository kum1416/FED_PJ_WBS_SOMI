      @import url("https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Ubuntu:wght@300;400;500;700&display=swap");

      /* aspect-ratio: 360 / 514; */

      .bna-wrap {
        position: relative;
        width: 360px;
        height: 514px;
      }

      /* 따라다니는 이미지 */
      .ban-mover {
        position: absolute;
        z-index: 555;
        width: 50px;
        height: 100px;
        transition: 0.4s ease-out;
        /* curosr: url(../public/images/cursor-hand.png) 20 30, auto; */
      }
      .ban-mover img{
        width: 100%;
        height: 100%;
      }

      .ban-con {
        position: absolute;
        top: 63%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      .ban-con img {
        width: min(35vw, 330px);
      }

      /* 글씨 */
      .bna-tit {
        font-family: "Libre Baskerville", serif;
      }

      .bna-tit > h3 {
        font-size: min(5vw, 32px);
        letter-spacing: -1px;
      }

      .bna-tit > p {
        font-size: min(3.5vw, 21px);
        margin-top: 10px;
      }

      /* 배경 */
      .ban-bg {
        width: 360px;
        height: 514px;
        position: relative;
        border-radius: 275px;
        overflow: hidden;
      }

      .ban-bg__color,
      .ban-bg > img {
        width: 360px;
      }

      .ban-bg__color {
        height: 514px;
        background-color: #abafd6;
      }

      .ban-bg > img {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        height: 100%;

        transition: 0.3s ease-in-out;
      }

      .bna-wrap:hover .ban-bg > img {
        opacity: 1;
      }

      /************ 메인버튼 - 중복 ************/
      .mbtnbx {
        position: relative;
        font-family: "Ubuntu", sans-serif;
        font-weight: 500;
        max-width: 100%;
        width: 250px;
        background-color: #000;
        overflow: hidden;
        border-radius: 50px;
        height: 60px;
        transform: translateY(15px);
      }
      .mainbtn {
        font-size: 18px;
        width: 100%;
        height: auto;
      }
      .mainbtn .runtxt {
        position: absolute;
        white-space: nowrap;
        color: #fff;
        will-change: transform;
        line-height: 60px;
        display: flex;
        padding: 0 20px;
        gap: 50px;
      }
      .mainbtn:hover .runtxt {
        animation: marquee 4s linear infinite;
      }

      @keyframes marquee {
        from {
          transform: translateX(-50%);
        }
        to {
          transform: translateX(0%);
        }
      }
      @media (hover: hover) and (min-width: 700px) {
        .animated-title .content {
          -webkit-transform: translateY(calc(100% - 8rem));
          transform: translateY(calc(100% - 8rem));
        }
      }
    </style>
    <script>
      // 로딩구역
      window.addEventListener("load", function () {
        console.log("로딩완료!");

        // 움직일 대상: 돌아다니는 원 .mover
        const mover = document.querySelector(".ban-mover");

        // 배너박스
        const bbx = document.querySelector(".bna-wrap");
        // 갭 // 가로크기 //
        let gap2 = mover.clientWidth / 2;

        bbx.onmousemove = function () {
          event.stopPropagation();
          // 마우스 포인터 위치
          console.log("x:", event.clientX, "\ny:", event.clientY);

          // 위치값 보정 (gap은 무버크기의 절반)
          var posx = event.offsetX - gap2;
          var posy = event.offsetY - gap2;
          // offsetX,offsetY는 부모자격요소에서의
          // 위치이므로 .mover가 absolute이며
          // 부모자격요소 안에 있을때 사용된다!

          // 무버에게 위치값 이동 셋팅하기(무버중앙위치 보정)
          mover.style.top = posy + "px";
          mover.style.left = posx + "px";
        }; //////////// mousemove 이벤트함수 //////

        bbx.onmouseenter = () => {
          // 들어오면 나타남
          mover.style.display = "block";
        }; ///////// mouseenter /////////////////
        bbx.onmouseleave = () => {
          // 나가면 사라짐
          mover.style.display = "none";
        }; ///////// mouseleave /////////////////
      }); ///////////// 로드구역 ///////////////
    </script>

          <div class="ban-bg__color"></div>
          <img src="../public/images/banner/jamhover1.jpg" alt="배경" />
        </div>

    </section>
