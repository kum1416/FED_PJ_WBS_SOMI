<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인페이지 하드코딩</title>
    <!-- js -->
    <script src="./js/svg.js"></script>
    <script src="./js/core.js"></script>
    
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap");

      /* font-family: 'Libre Baskerville', serif; */

      /* 1. 마진 패딩 초기화 */
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      ul,
      ol,
      p {
        margin: 0;
        padding: 0;
      }
      body{
        outline: 1px solid gray;
      }
      /* ul, ol 초기화 */
      ul,
      ol {
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      /************ 메인타이틀 ************/
      .imbx{
        position: relative;
        height: 100vh;
        background: url(../public/images/mft1.jpg) no-repeat top/cover;

      }
      .imbx img {
        height: 100%;
      }

      .fpage{
        position: relative;
      }
      /************ 메인타이틀 ************/
      .main-cont {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: min(4vw,58px);
        text-align: center;
        font-family: "Libre Baskerville", serif;
        white-space: nowrap;
      }
      .main-cont h2 {
        padding-bottom: 50px;
      }

      /************ 메인버튼 ************/
      .mbtnbx {
        position: relative;
        font-family: "Ubuntu", sans-serif;
        font-weight: 500;
        max-width: 100%;
        width: 250px;
        margin: 0 auto;
        background-color: #000;
        overflow: hidden;
        border-radius: 50px;
        height: 60px;
      }
      .mainbtn {
        font-size: 18px;
        width: 100%;
        height: auto;
      }
      .mainbtn .runtxt {
        position: absolute;
        white-space: nowrap;
        color: #fff;
        will-change: transform;
        line-height: 60px;
        display: flex;
        padding: 0 20px;
        gap: 50px;
      }
      .mainbtn:hover .runtxt {
        animation: marquee 4s linear infinite;
      }

      @keyframes marquee {
        from {
          transform: translateX(-50%);
        }
        to {
          transform: translateX(0%);
        }
      }
      @media (hover: hover) and (min-width: 700px) {
        .animated-title .content {
          -webkit-transform: translateY(calc(100% - 8rem));
          transform: translateY(calc(100% - 8rem));
        }
      }


      /************ 하트버튼 ************/
      .nextbtn {
        position: absolute;
        bottom: -2%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        width: 6rem;
        height: 6rem;
        border: 0;
        background: none;
        cursor: pointer;
        background-color: #e30613;
        /* 트랜지션 */
        transition: 0.5s ease-out;
      }
      .nextbtn svg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        stroke: #000;
        stroke-linecap: round;
        stroke-dasharray: 347%;
        stroke-dashoffset: 0%;
        /* 트랜지션 */
        transition: 0.5s ease-out;
      }
      .love-in {
        fill: #fff;
        stroke-width: 0;
        max-width: 1.75rem;
      }
      .love-out {
        fill: none;
        stroke-width: 3.5;
        max-width: 2.4rem;
        z-index: 2;
      }
      .nextbtn:hover {
        background-color: #000;
      }
      .nextbtn:hover .love-in {
        max-width: 2.4rem;
      }
      .nextbtn:hover .love-out {
        stroke: blueviolet;
        animation: love 0.7s 1 alternate;
      }

      @keyframes love {
        0% {
          stroke-dashoffset: 347%;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
      .page2{
        height: 100vh;
        background-color: #eee;
      }





    </style>
    <script>
    </script>
  </head>
  <body>
    <section class="fpage">
      <div class="imbx"></div>
      <div class="main-cont">
        <h2>Taste the Wild.<br />Find your Soul.</h2>
        <div class="mbtnbx">
          <div class="mainbtn">
            <div class="runtxt">
              <span>SWEET AND SPECIAL JAM</span>
              <span>SWEET AND SPECIAL JAM</span>
              <span>SWEET AND SPECIAL JAM</span>
              <span>SWEET AND SPECIAL JAM</span>
            </div>
          </div>
        </div>
      </div>
      <button class="nextbtn">
        <div class="flove"></div>
        <div class="elove"></div>
        </svg>
      </button>
    </section>
    <section class="page2"></section>
  </body>
</html>
