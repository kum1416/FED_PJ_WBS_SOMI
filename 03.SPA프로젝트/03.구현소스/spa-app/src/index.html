<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인페이지 하드코딩</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap");

      /* font-family: 'Libre Baskerville', serif; */

      /* 1. 마진 패딩 초기화 */
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      ul,
      ol,
      p {
        margin: 0;
        padding: 0;
      }

      /* ul, ol 초기화 */
      ul,
      ol {
        list-style: none;
      }

      html {
        font-size: 10px;
      }
      a {
        color: #000;
        text-decoration: none;
      }
      .imbx img {
        width: 100%;
        height: 100%;
      }

      /************ 메인타이틀 ************/
      .maintit {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
        text-align: center;
        font-family: "Libre Baskerville", serif;
      }
      /************ 메인버튼 ************/
      .mainbtn {
        padding: 15px 40px;
        border-radius: 30px;
      }

      /************ 하트버튼 ************/
      .nextbtn {
        position: absolute;
        bottom: 3%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        width: 8rem;
        height: 8rem;
        border: 0;
        background: none;
        cursor: pointer;
        background-color: #e30613;
        /* 트랜지션 */
        transition: 0.5s ease-out;
      }
      .nextbtn svg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        stroke: #000;
        stroke-linecap: round;
        stroke-dasharray: 347%;
        stroke-dashoffset: 0%;
        /* 트랜지션 */
        transition: 0.5s ease-out;
      }
      .love-in {
        fill: #fff;
        stroke-width: 0;
        max-width: 1.75rem;
      }
      .love-out {
        fill: none;
        stroke-width: 3.5;
        max-width: 2.4rem;
        z-index: 2;
      }
      .nextbtn:hover {
        background-color: #000;
      }
      .nextbtn:hover .love-in {
        max-width: 2.4rem;
      }
      .nextbtn:hover .love-out {
        stroke: blueviolet;
        animation: love 0.7s 1 alternate;
      }

      @keyframes love {
        0% {
          stroke-dashoffset: 347%;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
    </style>
    <script></script>
  </head>
  <body>
    <section class="fpage">
      <div class="imbx">
        <img src="../public/images/mft1.jpg" alt="메인이미지" />
      </div>
      <div class="maintit">
        <h2>Taste the Wild.<br />Find your Soul.</h2>
        <button class="mainbtn">
          <a href="#">Sweet and special jam</a>
        </button>
      </div>
      <button class="nextbtn">
        <svg class="love-out" width="43" height="51" viewBox="0 0 43 51">
          <path
            d="M31.2334 3.84695C24.3788 5.66967 14.3602 19.2185 14.3545 18.7857C14.3488 18.3529 14.0464 16.4257 13.7207 15.2817C13.0773 13.0224 12.2156 10.8679 11.062 8.81707C10.4023 7.64422 9.58602 6.44626 8.47821 5.63911C7.5584 4.96893 6.059 4.79102 5.45864 5.93908C4.20231 8.34155 3.68176 11.4304 3.27099 14.0557C2.33949 20.0091 2.83055 29.1066 5.45864 34.5756C6.46663 37.7714 13.9355 48.6932 14.5525 47.9653C15.1145 47.3023 15.7659 46.7374 16.3535 46.0991C18.3961 43.8798 20.4319 41.6401 22.3911 39.3486C24.861 36.4598 27.1852 33.4344 29.462 30.3967C33.0042 25.6706 36.7937 20.8771 38.9834 15.3504C40.0721 12.6023 42.3626 6.40028 39.2343 3.99275C36.989 2.26471 33.74 3.18043 31.2334 3.84695Z"
          ></path>
        </svg>
        <svg class="love-in" width="34" height="35" viewBox="0 0 34 35">
          <path
            d="M25.4949 0.658738C19.5422 2.07641 12.9559 7.03323 11.1371 12.248C11.1371 11.318 10.5694 10.4422 10.2865 9.55242C9.72781 7.79523 8.97947 6.11946 7.97769 4.52439C7.40477 3.61217 6.69589 2.68042 5.73386 2.05264C4.93507 1.53139 3.63296 1.39301 3.11159 2.28595C2.02057 4.15454 1.56851 6.55696 1.21179 8.59888C0.402862 13.2293 0.829308 20.3051 3.11159 24.5588C3.98696 27.0444 10.4731 35.5392 11.0089 34.973C11.497 34.4573 12.0626 34.018 12.5729 33.5215C14.3468 31.7954 16.1147 30.0534 17.8161 28.2712C19.961 26.0243 21.9794 23.6712 23.9566 21.3085C27.0328 17.6327 30.3236 13.9044 32.2252 9.60584C33.1707 7.46846 35.1598 2.64467 32.4431 0.772136C30.4932 -0.57189 27.6717 0.140332 25.4949 0.658738Z"
          ></path>
        </svg>
      </button>
    </section>
  </body>
</html>
